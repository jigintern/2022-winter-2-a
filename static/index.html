<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>インターン2-a</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>

  <script type="module">
    import {fetchJSON} from "./fetch.js";
    
    /*
    let currentLocation;
    let timestamp;*/
    let cLocation;
    let globalMap;
    let data = [];
    let a;
    
    class caseData{
      constructor(currentLocation,timestamp,subject){
        this.currentLocation = currentLocation;
        this.timestamp = Date(timestamp);
        this.subject = subject;
      }
    }
    const loadMark= async()=>{
      let tmp = await fetchJSON("/api/problems");
      console.log(tmp[0].lat);

    }
    const subject = `たすけてください`
    const solve =`<input type="button" value="解決" onclick="module.deleteProblem()">`
    function createMap(){
      loadMark();
      const map = L.map('mapcontainer',{zoomControl:false, maxzoom:40});
      map.setView([35.40, 136], 5);
      L.control.scale({maxWidth:200,position:'bottomright',imperial:false}).addTo(map);
      L.control.zoom({position:'bottomright'}).addTo(map);
   
      //オープンストリートマップのタイル
      const osm = L.tileLayer('https://tile.openstreetmap.jp/{z}/{x}/{y}.png',
        {  attribution: "<a href='https://osm.org/copyright' target='_blank'>OpenStreetMap</a> contributors" });
      //baseMapsオブジェクトのプロパティに3つのタイルを設定
      
      //layersコントロールにbaseMapsオブジェクトを設定して地図に追加
      //コントロール内にプロパティ名が表示される
      
      osm.addTo(map);

      async function onLocationFound(e) {
        data.push(new caseData(e.latlng,e.timestamp,subject));
        console.log(data[0]);
        let subjecttag = `${data[0].subject}</br>`;
        let timestamptag = `${data[0].timestamp}</br>` ;
        cLocation=L.marker(data[0].currentLocation).addTo(map).bindPopup(subjecttag+timestamptag+solve).openPopup();
        
        a = await fetchJSON("/api/getjson",data[0]);
        console.log(data[0]);
        console.log(a);
          
      }
      
      async function onLocationError(e) {
          alert("現在地を取得できませんでした。" + e.message);
      }
 
      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);
      
      const mpoint = [35.8627, 139.6072];
 
      map.locate({setView: true, maxZoom: 16, timeout: 20000});

     
      //埼玉大学の位置にドラッグ可能なマーカーを地図に追加
      L.marker(mpoint,{title:"埼玉大学",draggable:true}).addTo(map);
      //桜区役所のマーカーを追加
      L.marker([35.8561,139.6098],{title:"桜区役所"}).addTo(map);

      globalMap=map;
    }
    
   

    const deleteProblem = () =>{
      alert('解決できました');
      console.log(cLocation);
      globalMap.removeLayer(cLocation);
    }
    
    const makeMarker = () =>{
      console.log("マーカーを設置");
    }
    
 
    
    module.createMap=createMap;
    module.deleteProblem=deleteProblem;
    module.loadMark=loadMark;
    
  </script>   

  <script>
    const module = {}
  </script>

</head>
<body onload = "module.createMap()">
  <header>
    <h1 class="title">      
      <img src="./img/tohelp.png">      
      困ってる人マップ                      
      <img src="./img/help.png">
    </h1>
  </header>
    
    <div id="mapcontainer"></div>
    <div class="Inputpart">
     <input class="problemtextbox" placeholder="困っている内容" type="text"/>
     <button class="problemsendbutton">送信</button>
    </div>
    <p >
      <h2 class="toUse">使い方</h2>
      <ul>
        <li>
          <h3 class="targetperson">困ってる方</h3>
          <p>
          困っている内容を上の入力欄に入力して送信ボタンを押してください！
          <br>位置情報、時間、困っている内容が送信され、マップ上にピンが出現します。
          <br>誰かが助けに来てくれるのを待ちましょう。
          </p>
        </li>
        <li>
          <h3 class="targetperson">助ける方</h3>
          <p>
          マップ上のピンに困っている方がいます。
          <br>ピンを押すと困っている内容、送信された時間が表示されています。
          <br>解決したら解決ボタンを押してください。
          </p>
        </li>
      </ul>
    </p>
</body>
</html>
